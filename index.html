<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-head">
            <div class="img-wrapper">
              <img src="./assets/images/nike.svg" alt="Nike" />
            </div>

            <h2>Air structure</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              reiciendis, deserunt aspernatur nulla voluptatum laudantium
              perferendis? Quidem, amet..
            </p>
          </div>

          <!-- !WARNING -->
          <div class="shoes">
            <div class="shoes-img">
              <img src="./assets/images/shoes.png" alt="" />
            </div>

            <div class="shoes-img-2">
                <img src="./assets/images/shoes2.png" alt="" />
            </div>
          </div>
          <!-- !WARNING -->

          <div class="card-content">
            <div class="title">
              <div>
                <h1>Air structure</h1>
                <span>new</span>
              </div>

              <p>Running collections</p>
              <ul>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-regular fa-star"></i></li>
              </ul>
            </div>

            <div class="size">
              <p>size</p>
              <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
              </ul>
            </div>

            <div class="color">
              <p>Color</p>

              <ul>
                <li></li>
                <li></li>
              </ul>
            </div>

            <div class="price">
              <span>USD 350,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
